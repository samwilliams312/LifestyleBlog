<body>
<div class="container">
	<div class="row">
		<header class="col-md-12">
			<h1>Feedback Form</h1>
		</header>
	</div>

	<div class="row">
		<article class="col-md-12">
			<form action="mailto:willis29@tcnj.edu" method="post" enctype="text/plain">
				<div class="form-group">
					<label>From</label>
					<input class="form-control" type="text" name="from"  placeholder="Enter email">
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input class="form-control" type="text" name="subject"  placeholder="Enter Subject">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" name="message"></textarea>
				</div>
				<input type="submit" class="btn btn-default" name="submit" value="Submit Feedback">
			</form>

		</article>
	</div>

	<div class="row">
		<footer></footer>
	</div>
</div>
